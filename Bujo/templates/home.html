{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<h1><strong>Your Bullet Journal</strong></h1>

    {% if name %}
        <h2>Good Day, {{name}}!</h2>
    {% else %}
        <h2>Hello! What's your name?</h2>

        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <input type="text" name="name">
            <input type="submit" value="submit">
        </form>
    {% endif %}
{% endblock %}
